<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Bug Sender WA</title>
  <style>
    body {
      background-color: #121212;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    input, select, button {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #6a0dad;
      color: white;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üí• Bug WhatsApp Sender</h1>

  <input type="text" id="chatId" placeholder="Masukkan Nomor WA (62xxxx@s.whatsapp.net)">
  <br>

  <select id="type">
    <option value="crashtotal">Crash Total</option>
    <!-- Tambah opsi lain di sini -->
  </select>
  <br>

  <button onclick="sendBug()">Kirim Bug</button>

  <div class="result" id="result"></div>

  <script>
    async function sendBug() {
      const chatId = document.getElementById("chatId").value;
      const type = document.getElementById("type").value;
      const resultBox = document.getElementById("result");

      if (!chatId.includes("@s.whatsapp.net")) {
        resultBox.innerText = "‚ùå chatId harus lengkap (misal: 628123456789@s.whatsapp.net)";
        return;
      }

      resultBox.innerText = "‚è≥ Mengirim bug...";

      try {
        const res = await ("/api/permen?chatId=${encodeURIComponent(chatId)}&type=${type}`")`);
        const data = await res.json();

        if (data.status) {
          resultBox.innerText = `‚úÖ ${data.message}`;
        } else {
          resultBox.innerText = `‚ùå ${data.message}`;
        }
      } catch (err) {
        resultBox.innerText = `‚ùå Error: ${err.message}`;
      }
    }
  </script>
</body>
</html>
